name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: gen-lang-client-0729539659
  REGION: us-central1
  REPO: tunecreator-repo
  REGISTRY: us-central1-docker.pkg.dev
  CLUSTER: tunecreator
  IMAGE: tunecreator-app

jobs:
  build-and-push:
    name: Build and Push to GAR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest .

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE }}:latest

  deploy:
    name: Deploy to GKE
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Get GKE credentials
        run: gcloud container clusters get-credentials ${{ env.CLUSTER }} --region ${{ env.REGION }}

      - name: Deploy to GKE
        run: kubectl apply -f kubernetes-deployment.yaml
